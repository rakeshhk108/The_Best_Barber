
<form #loginform = "ngForm" (ngSubmit) = "register()" action="action_page.php" style="border:1px solid #ccc"  method="post">

    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="user.name" [(ngModel)] ="user.name"required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="user.emailId" [(ngModel)] ="user.emailId" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" [(ngModel)] ="user.password" required>
          
      <div class="clearfix">
        <button type="reset" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Register</button>
      </div>
    </div>
</form>
